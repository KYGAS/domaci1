<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Similarity Comparison Tool</title>
  <!-- Include your CSS stylesheets and other necessary dependencies here -->
</head>
<body>

  <h1>Text Similarity Comparison</h1>

  <form id="textComparisonForm">
    <label for="text1Input">Text 1:</label>
    <textarea id="text1Input" name="text1" rows="4" cols="50" required></textarea>

    <label for="text2Input">Text 2:</label>
    <textarea id="text2Input" name="text2" rows="4" cols="50" required></textarea>

    <button type="submit" (click)="submitForm()">Submit</button>
  </form>

  <!-- Display results here after API response -->
  <div id="resultContainer">
    <p id="similarityResult">Similarity: <span id="similarityValue"></span></p>
  </div>

  <!-- Include your scripts and other necessary dependencies here -->
</body>
</html>
